<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="css/1-style.css">
	<link rel="stylesheet" type="text/css" href="css/2-ast.css">
    <script type="text/javascript" src="js/jquery.js"
    onload="window.$ = window.jQuery = module.exports;" ></script>
    <script type="text/javascript" src="js/2-util.js"></script>
	<script type="text/javascript" src="js/3-vdom.js"></script>

<body>
    <div class="main">
        <div class="left-edr">
            <div class="flname">
                <h2 id="flname">Folder Name</h2>
            </div>
            <div class="content">
                <ul id="files">

                </ul>
            </div>
        </div>
        <div id="editor">

            <div id="content"></div>
        </div>
    </div>

    <script src="./index.js"></script>
